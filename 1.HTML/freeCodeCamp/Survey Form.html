<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<style>
		main {
			color: white;
			background-color: orange;
			margin: 0 auto;
			width: 50%;
		}
	</style>
</head>
<body>
	<main>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>

		<form id="survey-form">
			<label for="name" id="name-label">Name</label><br>
			<input type="text" id="name" placeholder="Enter your name" required><br>
			<label for="email" id="email-label">Email</label><br>
			<!-- /*需要加入邮件格式验证*/ -->
			<input type="text" id="email" placeholder="Enter your email" required><br>
			<label for="number" id="number-label">Age</label><br>
			<input type="text" id="number" placeholder="Age"><br><!-- //可选 输入为数字  -->
			<label for="dropdown">Which option best describes your current role?</label><br>
			<select name="" id="dropdown" placeholder="Select current role">
				<option value="Student">Student</option>
				<option value="Full Time Job">Full Time Job</option>
				<option value="Full Time Learner">Full Time Learner</option>
				<option value="Prefer not to say">Prefer not to say</option>
				<option value="Other">Other</option><br>

			<label for="rec">Would you recommend freeCodeCamp to a friend?</label><br>
			<input type="radio" id="rec" value="Definitely">Definitely<br>
			<input type="radio" id="rec" value="Mybe">Maybe<br>
			<input type="radio" id="rec" value="Not sure">Not sure<br>

			<label for="3">What is your favorite feature of freeCodeCamp?</label><br>
			<select id="3" name="2" placeholder="Select an option">
				<option value="Challenges">Challenges</option>
				<option value="Projects">Projects</option>
				<option value="Community">Community</option>
				<option value="Open Source">Open Source</option><br>

			<label for="im">What would you like to see improved?(Check al that apply)</label><br>
			<input id="im" type="checkbox" name="5" value="Front-end Projects">Front-end Projects<br>
			<input id="im" type="checkbox" name="5" value="Back-end Projects">Back-end Projects<br>
			<input id="im" type="checkbox" name="5" value="Data Visualization">Data Visualization<br>
			<input id="im" type="checkbox" name="5" value="Challenges">Challenges<br>
			<input id="im" type="checkbox" name="" value="Open Source Community">Open Source Community<br>

			<label for="">Any comments or suggestions?</label><br><br><br><br><br>
			<input type="textarea" name="" placeholder="Enter your comment here..."><br>
			<input type="submit" value="Submit"><br>
		</form>
	</main>
</body>
</html>
