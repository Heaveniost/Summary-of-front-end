<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tribute Page</title>
	<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
	<style>
		/*body {
			text-align: center;
		}*/
		main {
			display: block;
			margin:0 auto;
			width: 50%;
			text-align: center;
		}
		ul {
			margin-left: 1.5em;
			text-align: left;
		}
	</style>
</head>
<body>
	<main>
		<h1 id="title">Yuan Longping</h1>
		<p>The man who saved a billion lives</p>
		<figure id="img-div">
			<!-- <img id="1" src="./images/timg.jpg" alt="Yuan Longping working on the field." width="300px" height="250px"> -->
			<img id="1" src="C:/Users/admin/Desktop/timg.jpg" alt="Yuan Longping working on the field." width="300px" height="250px">
			<figcaption id="img-caption">
				"Yuan Longping is a famous scientist"	
			</figcaption>
		</figure>

		<section id="tribute-info">
			<h3 id="headline">Here's a time line for Yuan Longping's life:</h3>
			<ul>
				<li>
					<strong>1930</strong>
					--出生在北京
				</li>
				<li>
					<strong>1953</strong>
					--毕业于西南大学
				</li>
				<li>
					<strong>1995</strong>
					--入选中国工程院院士
				</li>
				<li>
					<strong>2000</strong>
					--获得国家最高科学技术奖
				</li>
			</ul>

		<blockquote>
			<p>他是一个伟大的科学家，拯救了数以万计的人脱离饥饿，如果没有他，多少人将饿死</p>
			<cite>--不知名网友--Hurst</cite>
		</blockquote>

		<h3>如果你有时间，想阅读更多有关袁隆平的事迹，请访问：<a id="tribute-link" href="https://baike.baidu.com/item/%E8%A2%81%E9%9A%86%E5%B9%B3/43836" target="_blank">百度百科_袁隆平</a></h3>

		</section>

	</main>

</body>
</html>
