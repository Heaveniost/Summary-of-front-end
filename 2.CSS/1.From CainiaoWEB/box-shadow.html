<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border: 1px solid red; 
            background: green;
            box-shadow: 100px 200px 300px  red;
            /* 前两个值阴影偏离 第三个是模糊程度（磨皮程度，值越大越模糊 第四个是阴影颜色，一般用rgb值） */
        }
    </style>
</head>
<body>
    <div class="shadow">ilovecoding</div>
</body>
</html>
