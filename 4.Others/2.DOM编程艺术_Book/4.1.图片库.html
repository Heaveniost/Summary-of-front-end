<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <style>
        body {
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }
        h1 {
            color: #333;
            background-color: transparent;
        }
        ul {
            padding: 0;
        }
        li {
            float: left;
            padding: 1em;
            list-style: none;
        }
        a {
            color: #c60;
            background-color: transparent;
            text-decoration: none;
            font-weight: bold;
        }
        img {
            display: block;
            clear: both;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Snapsshots</h1>
    <ul>
        <li><a href="images/01.jpg" title="i love u" onclick="showPic(this); return false;">cat</a></li>
        <li><a href="images/02.jpg" title="i hate u" onclick="showPic(this); return false;">dog</a></li>
        <li><a href="images/03.jpg" title="give me a kiss" onclick="showPic(this); return false;">pig</a></li>
        <li><a href="images/04.jpg" title="kill me heal me" onclick="showPic(this); return false;">tiger</a></li>
    </ul>
    <img id="placeholder" src="images/05.jpg" alt="a pretty girl">
    <p id="description">Choose an image.</p>

    <script>
        function showPic(pic) {
            var source = pic.getAttribute('href')
            var placeholder = document.getElementById('placeholder')
            placeholder.setAttribute('src', source)
            var text = pic.getAttribute('title')
            var desc = document.getElementById('description')
            desc.firstChild.nodeValue = text
            // alert(desc.nodeType)/-[-[//
        }
    </script>
</body>
</html>
