<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深浅拷贝</title>
</head>
<body>
    <h2>我的工作之路啊，怎么样才能更顺利一点啊！</h2>
    <p>怎么样才能成为一个大神！</p>
    <script>
        // 深拷贝一个对象
        function clone(Obj) {
            var buf;   
            if (Obj instanceof Array) {
                buf = [];  // 创建一个空的数组
                var i = Obj.length;
                while (i--) {
                    buf[i] = clone(Obj[i]);
                }
                return buf;
            } else if (Obj instanceof Object){
                buf = {};  // 创建一个空对象
                for (var k in Obj) {  // 为这个对象添加新的属性
                    buf[k] = clone(Obj[k]);
                }
                return buf;
            }else{
                return Obj;
            }
        }
    </script>
</body>
</html>
